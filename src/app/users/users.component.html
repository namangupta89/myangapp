<div class="py-10">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">User List</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <mat-form-field>
              <input
                matInput
                (keyup)="applyFilter($event.target.value)"
                placeholder="Filter"
              />
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="mat-form-field-header">No.</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="userid">
                <th mat-header-cell *matHeaderCellDef class="mat-form-field-header">UserId</th>
                <td mat-cell *matCellDef="let element">{{ element.userid }}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef class="mat-form-field-header">First Name</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.firstName }}
                </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef class="mat-form-field-header">Last Name</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.lastName }}
                </td>
              </ng-container>
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="mat-form-field-header">Email</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
              </ng-container>
              <ng-container matColumnDef="admin">
                <th mat-header-cell *matHeaderCellDef class="mat-form-field-header">Admin</th>
                <td mat-cell *matCellDef="let element">{{ element.admin }}</td>
              </ng-container>
              <ng-container matColumnDef="disabled">
                <th mat-header-cell *matHeaderCellDef class="mat-form-field-header">Disabled</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.disabled }}
                </td>
              </ng-container>
              <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef class="mat-form-field-header">Password</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.password }}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
