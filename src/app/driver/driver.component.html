<div class="py-10">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Driver List</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <mat-form-field>
              <input
                matInput
                (keyup)="applyFilter($event.target.value)"
                placeholder="Filter"
              />
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="mat-form-field-header">No.</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
              </ng-container>

              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef class="mat-form-field-header">First Name</th>
                <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
              </ng-container>

              <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef class="mat-form-field-header">Last Name</th>
                <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
              </ng-container>

              <ng-container matColumnDef="uniqueid" >
                <th mat-header-cell *matHeaderCellDef class="mat-form-field-header">Unique Id</th>
                <td mat-cell *matCellDef="let element">{{ element.uniqueid }}</td>
              </ng-container>
              <ng-container matColumnDef="attributes">
                <th mat-header-cell *matHeaderCellDef class="mat-form-field-header">Attributes</th>
                <td mat-cell *matCellDef="let element">{{ element.attributes }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
